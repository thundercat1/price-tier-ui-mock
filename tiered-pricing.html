<head>
	<title>tiered-pricing</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
	{{> tieredPricing}}
</body>


<template name="tieredPricing">
	<div class="container">
		<!--div class="row">
			<button class="btn" id="add-item">Add item</button>
			<button class="btn" id="log-items">log items</button>
		</div-->
		<div class="col-sm-6" id="left-side">

		<div class="col-sm-6 col-sm-offset-6">
			<form id="set-style">
				<div class="input-group">
					<input type="text" class="form-control" id="input-style" placeholder="Enter Style"/>
					<span class="input-group-btn">
						<button class="btn" type="submit">Go</button>
					</span>
				</div>
			</form>
		</div>

		<div id="price-table">
			<table class="table table-striped">
				<thead>
					<th>Sellthrough %</th>
					<th>Discount To</th>
				</thead>
				<tbody>
					{{#each triggers}}
						<tr class="triggerRow">
							{{>trigger}}
						</tr>
					{{/each}}
					
					<tr>
						<td><button class="btn btn-success" id="add-row">Add Row</button></td>
						<td><button class="btn btn-warning pull-right" id="save-btn">Save</button></td>

						</tr>
				</tbody>
			</table>

		</div>




		</div>

		<div class="col-sm-6" id="right-side">
		<div class="productImageArea col-sm-3 col-sm-offset-4">
				<img id="productImage">
		</div>
		<div id="color-table">
			<table class="table">
				<thead>
					<th class="col-sm-8">Color</th>
					<th>Include</th>
				</thead>
				<tbody>
					{{#each colors}}
					{{>color}}
					{{/each}}
				</tbody>
			</table>	
		</div>
		</div>


	</div>
</template>
<template name="trigger">
		<td><div class="input-group">
			<input type="text" class="form-control qty-sold-trigger" value="{{qtySold}}"/>
			<span class="input-group-addon">%</span>
		</div>
	</td>
	<td>
		<div class="input-group">
			<input type="text" class="form-control percent-off" value="{{salePercent}}"/>
			<span class="input-group-addon">%</span>
		</div>
	</td>
</template>

<template name="color">
	<tr>
		<td>{{this}}</td>
		<td>
			<input type="checkbox"/>

		</td>
	</tr>
</template>
